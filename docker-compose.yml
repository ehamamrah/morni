version: "3"
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: morni
      POSTGRES_DB: morni
      POSTGRES_PASSWORD: morni
    volumes:
      - pgdata:/var/lib/posgresql/data
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
volumes:
  pgdata:
